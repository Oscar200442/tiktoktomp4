<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-center max-w-xl w-full">
        <h1 class="text-4xl font-bold mb-4">TikTok Downloader</h1>
        <p class="text-gray-400 mb-6">Paste a TikTok video link below to download it without a watermark.</p>

        <form id="download-form" class="flex flex-col items-center space-y-4">
            <input type="url" id="tiktok-url" placeholder="Enter TikTok URL here" required 
                   class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <button type="submit" id="download-button"
                    class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Download Video
            </button>
        </form>

        <div id="loading-spinner" class="mt-6 hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
        </div>

        <div id="status-message" class="mt-6 text-sm text-red-400 hidden"></div>

        <div id="result-container" class="mt-6 hidden">
            <a id="download-link" href="#" target="_blank"
               class="inline-block px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300">
                Your Video is Ready! Click to Download
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('download-form');
        const urlInput = document.getElementById('tiktok-url');
        const downloadButton = document.getElementById('download-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const statusMessage = document.getElementById('status-message');
        const resultContainer = document.getElementById('result-container');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value;

            // Reset UI state
            statusMessage.classList.add('hidden');
            resultContainer.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            downloadButton.disabled = true;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    downloadLink.href = data.url;
                    resultContainer.classList.remove('hidden');
                } else {
                    statusMessage.textContent = data.error || 'An unknown error occurred.';
                    statusMessage.classList.remove('hidden');
                }
            } catch (error) {
                statusMessage.textContent = 'Network error. Please check your connection and try again.';
                statusMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
                downloadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
